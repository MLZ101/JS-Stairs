<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stairs Builder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <style>
      table td{
        width: 6rem;
        height: 2rem;
        border: solid 1px rgb(46, 46, 46);
      }
    </style>
  </head>

  <body
    class="bg-dark"
    style="margin-top: 15vh; font-family: 'Source Code Pro', monospace"
  >
    <form
      id="stairs-form"
    class="container p-5 border border-1 rounded-3 bg-light d-flex justify-content-center align-items-center flex-column w-75"
    >
      <h3
        class="bg-dark p-2 rounded-3 text-center mb-3 w-75"
        style="color: white"
      >
        Enter a number between 1 and 5
      </h3>
      
        <select
          class="form-select border border-secondary w-75"
          aria-label="select number"
          id="select-input"
        >
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <div class="d-flex justify-content-around w-100">
          <button type="submit" class="btn btn-outline-dark mt-3 w-auto" id="build-button">
            Build
          </button>
          <button type="button" class="btn btn-outline-dark mt-3 w-auto" id="append-button">
            Append
          </button>
          <button type="button" class="btn btn-outline-dark mt-3 w-auto" id="destroy-button">
            Destroy
          </button>
        </div>
      

      <br />
      <br />
      <table id="stairs-table"></table>
      </form>
  </body>
  <script src="stairs.js"></script>
</html>
